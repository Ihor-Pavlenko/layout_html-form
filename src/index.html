<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <!-- Personal info form -->
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset name="field-block">
        <legend>Personal information</legend>
        <div class="form-field">
          <label> Surname:
            <input type="text" name="surname"autocomplete="off">
          </label>
        </div>
        <div class="form-field">
          <label> Name:
            <input type="text" name="name" autocomplete="off">
          </label>
        </div>
        <div class="form-field">
          <label> How old are You?
            <input
              type="number"
              name="counter"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label> Full date of birth
            <input type="date" name="date">
          </label>
        </div>

        <div class="form-field">
          <label>I accept the term of the agreement
            <input type="checkbox" name="confirmation">
          </label>
        </div>
      </fieldset>
    </form>

    <!-- Registration form -->
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset name="field-block">
        <legend>Registration</legend>

        <div>
          <label>E-mail:
            <input type="email" placeholder="email@example.com" required>
          </label>
        </div>

        <div>
          <label>Password:
            <input type="password" required>
          </label>
        </div>
      </fieldset>
    </form>

    <!-- Interests area -->
    <fieldset name="field-block">
      <legend>An interesting fact about you!</legend>
      <div>
       Do you love cats?
        <input name="but" type="radio" id="agree">
        <label name="lab" for="agree">Yes</label>
        <input name="but" type="radio" id="disagree">
        <label name="lab" for="disagree">No</label>
      </div>

      <div>
        <label name="lab">
          What is your favorite color?
          <input type="color" value="#000" name="color">
        </label>
      </div>

      <div>
        <label name="lab">
          What time do yu go to bed?
          <input type="time">
        </label>
      </div>

      <div>
        <label name="lab">
          What are your favorite brand of cars?
          <select name="autoname" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
      </div>

      <div>
        <label for="ratio">How do you rate our work?</label>
        <input
          type="range"
          name="volume"
          id="ratio"
          min="0"
          max="100"
        >
      </div>
    </fieldset>

    <!-- Additional info -->
    <fieldset name="field-block">
      <legend name="name">Additional info:</legend>
      <div>
        <label name="lab">Comments:
          <textarea
            name="comment"
            minlength="10"
            maxlength="32"
           ></textarea>
        </label>
      </div>

      <div>
        <label name="lab">Would you recommend us?
          <select name="recommendation">
            <option name="positive" value="yes">yes</option>
            <option name="negative" value="no">no</option>
          </select>
        </label>
      </div>
    </fieldset>

    <div class="button">
      <button type="submit">Submit</button>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
